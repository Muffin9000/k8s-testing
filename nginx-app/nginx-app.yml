apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awx-tokens
  labels:
    app: awx-tokens
    cluster: in-cluster
    project: default
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kiwigrid.github.io
    chart: any-resource
    targetRevision: "0.1.0"
    helm:
      values: |
        namespace: |-
          apiVersion: v1
          kind: Namespace
          metadata:
            name: nginx-test
        nginx: |-
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-test-deploy
            namespace: nginx-test
          spec:
            replicas: 1
            selector:
              matchLabels: 
                app: nginx-test
            template:
              metadata:
                labels:
                  app: nginx-test
              spec:
                containers:
                - name: nginx-test
                  image: nginx
                  ports:
                  - name: web
                    containerPort: 80
          service: |-
            apiVersion: v1
            kind: Service
            metadata:
              name: nginx-test-svc
              namespace: nginx-test
              labels:
                app: nginx-test
            spec:
              type: NodePort
              ports:
              - name:  http
                port:  80
                targetPort: 80
                nodePort: 30001
                protocol: TCP
              selector:
                app: nginx-test

